<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
    <meta charset="UTF-8">
    <script src='http://use.edgefonts.net/creepster.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK</title>
</head>
    <body>
        <div class="container">
            <div class="main_menu">
                <h1 class=title>Dungeon Keeper</h1>
                <button class="play buttonsfocus">Play</button>
                <button class="quit buttonsfocus">Quit</button>
                <button class="options buttonsfocus">Options</button>
            </div>
            <canvas class="hidden"></canvas>
            <div class="game_menu hidden">
                <p>Health: <span class="health">0</span></p>
                <p><img src="./assets/gold.png"> Gold: <span class="gold">0</span></p>
                <p><img src="./assets/round_icon.png"> Round: <span class="round">0</span></p>
            </div>
            <div class="buttons hidden">
                <button class='gmbo gmbuttons hidden'>Spikes</button>
                <button class="gmbt gmbuttons hidden">Turret</button>
            </div>
            <p class="gmbprice hidden">100 Gold</p>
            <p class='gmbprice hidden'>200 Gold</p>
            <div class="endscreen gameover hidden">
                <h1>You Lose!</h1>
                <p>You could not survive the onslaught</p>
                <p>You made it to round: <span class='roundachieved'>0</span></p>
                <button class="buttonsfocus endscreenokbutton gameoverbtn">OK</button>
            </div>
            <div class="endscreen victory hidden">
                <h1>Victory!</h1>
                <p>You repelled the attackers</p>
                <p>Remaining Dungeon Heart power: <span class="dungeonheart_power">0</span></p>
                <button class="buttonsfocus endscreenokbutton victorybtn">OK</button>
            </div>
        </div>
    </body>
    <img class="hidden" id="dungeonheart" src="./assets/dungeonheart.png">
    <img class="hidden" id="spikes" src="./assets/spikes.png">
    <img class="hidden" id="spikesoff" src="./assets/spikesoff.png">
    <img class="hidden" id="turret" src="./assets/turret.png">
</html>
